<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="shortcut icon" href="/static/image/logo.png" />
    <link href='/static/calendar/fullcalendar.min.css' rel='stylesheet' />
    <link href='/static/calendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='/static/calendar/lib/moment.min.js'></script>
    <script src='/static/calendar/lib/jquery.min.js'></script>
    <script src='/static/calendar/fullcalendar.min.js'></script>
    <script>
            $(document).ready(function() {
          
              $('#calendar').fullCalendar({
                header: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'month,basicWeek,basicDay'
                },
                defaultDate: '{{current_time}}',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: JSON.parse('{{ calendar_works }}')
              });
          
            });
          
          </script>
          <style>
          
            body {
              margin: 40px 10px;
              padding: 0;
              font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
              font-size: 14px;
            }
          
            #calendar {
              max-width: 900px;
              margin: 0 auto;
            }
          
          </style>
          </head>
<body>
<a href="/"><img src="/static/image/home.png" alt="home"/></a>
<div id='calendar'></div>
</body>
</html>
