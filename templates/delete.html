<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/note.js"></script>
</head>
<body>

<img src="/static/image/logo.png" alt="logo"/> <hr>
<h1>#{{id}} {{work.work_name}}</h1><hr>
<form id="form_edit" action="/" method="post" enctype="application/x-www-form-urlencoded">
    Are you sure to delete the work: <b>{{work.work_name}}</b><br>
    From: <b>{{work.starting_date}}</b><br>
    To: <b>{{work.ending_date}}</b><br>
    Status: <b>{{work.work_status}}</b><br>
    <input type="hidden" id="id" name="id" value={{work.id}}>
    <input type="hidden" id="is_delete" name="is_delete" value={{True}}>
    <input type="submit" value="Delete">
</form>
</body>
</html>
