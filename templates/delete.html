<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="shortcut icon" href="/static/image/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4 mb-4 px-5">
    <a href="/"><img src="/static/image/home.png" alt="home"/></a><hr>
    <h1>#{{id}} {{work.work_name}}</h1><hr>
    <form id="form_edit" action="/" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            Are you sure to delete the work: <b>{{work.work_name}}</b><br>
            From: <b>{{work.starting_date}}</b><br>
            To: <b>{{work.ending_date}}</b><br>
            Status: <b>{{work.work_status}}</b><br>
            <input type="hidden" id="id" name="id" value={{work.id}}>
            <input type="hidden" id="is_delete" name="is_delete" value={{True}}>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
